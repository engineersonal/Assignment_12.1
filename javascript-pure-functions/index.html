<!--     
Write a JavaScript code the implements below:
• Create a function named counterReducer that takes 2 parameters actionType and
counter
• actionType can be one of the two values
o INC
o DEC
• If actionType is INC then increment the counter by 1 
• If actionType is DEC then decrement the counter by 1 
-->  
     
     <div id="counter"></div>
     <button onclick="counterReducer('INC',1)">Increment Counter</button>
     <button onclick="counterReducer('DEC',1)">Decrement Counter</button>

    </body>
